<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Bucket Viewer</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="controls-div section">
    <div class="row">
        <div class="col s12 m4">
            <input class="bucket-input input-field" placeholder="bucket">
        </div>
        <div class="col s12 m7">
            <input class="prefix-input input-field" placeholder="prefix">
        </div>
        <div class="col s12 m1">
            <button class="fetch-btn btn">Fetch</button>
        </div>
    </div>

    <div class="row">
        <div class="col s6 m2">
            <button class="prev-btn btn">&lt; Previous</button>
        </div>
        <div class="col s6 m2">
            <button class="next-btn btn"> Next &gt;</button>
        </div>
        <div class="col s6 m2">
            <input class="maxdim-input input-field"
                   placeholder="maximum width or height" value="1024">
        </div>
    </div>
</div>

<div class="image-div section" hidden>
    <div>
        <img class="image-img" width="1024" src="#">
    </div>
</div>

<div class="links-div section" hidden>
</div>

<script type="application/javascript" src="/static/js/utils.js"></script>
<script type="application/javascript" src="/static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
